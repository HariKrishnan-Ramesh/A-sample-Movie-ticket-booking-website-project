<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign up</title>
    <script src="sign_up.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        .form-control{
            width:65%;
        }
        .form{
            background-color:black!important;
            padding:8px;
        }
    </style>
</head>
<body style="background-image:url('img.png');">
<div class="container mt-5">
<center>
    <form action="" name="form2" method="post"  class="form rounded" style="width:50%;">

        <h2 style="color:white; padding:3px;" class="m-3">Sign up</h2>
        <div class="mb-3">
<!--    <label for="exampleFormControlInput1" class="form-label">Email address</label>-->
    <input type="text" class="form-control bg-dark" id="name" placeholder="Name">
    </div>

          <div class="mb-3">
<!--    <label for="exampleFormControlInput1" class="form-label">Email address</label>-->
    <input type="email" class="form-control bg-dark" id="mail" placeholder="Email">
    </div>

          <div class="mb-3">
<!--    <label for="exampleFormControlInput1" class="form-label">Email address</label>-->
    <input type="number" maxlength="10" class="form-control bg-dark" id="ph_no" placeholder="Phone Number">
    </div>

        <div class="mb-3">
<!--    <label for="exampleFormControlInput1" class="form-label">Email address</label>-->
    <input type="email" class="form-control bg-dark" id="password" placeholder="Add a password">
    </div>

        <div class="mb-3">
<!--    <label for="exampleFormControlInput1" class="form-label">Email address</label>-->
    <input type="email" class="form-control bg-dark" id="confirmp" placeholder="Confirm password">
    </div>


     <div class="d-grid gap-2 col-6 mx-auto">
  <button class="btn btn-danger mt-2 " type="button" style="width:100%;" onsubmit="return validate_signup()">Sign up</button>
   </div>

        <br>
        <br>
        <br>
        <div class="form-check form-switch text-start mt-4 m-4 text-white-50">
  <input class="form-check-input" type="checkbox" id="flexSwitchCheckDefault">
  <label class="form-check-label" for="flexSwitchCheckDefault">Remember Me</label>
</div>
        <div class="text-start m-4 mt-2 text-white-50">
    <p>This page is protected by Google</p>
     </div>

    </form>
</center>

</div>

</body>
</html>
